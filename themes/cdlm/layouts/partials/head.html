<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Claviers dans les Monts à Saint Rivoal est un événement annuel célébrant la musique au piano et
    aux instruments à clavier. Découvrez les concerts et les activités organisés lors de ce festival unique."
  />
  <!--opengraph-->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Claviers Dans Les Monts" />
  <meta property="og:url" content="https://claviersdanslesmonts.fr" />
  <meta
    property="og:image"
    content="https://claviersdanslesmonts.fr/img/opengraph.png"
  />
  <meta
    property="og:description"
    content="Claviers dans les Monts à Saint Rivoal est un événement annuel célébrant la musique au piano et aux instruments à clavier."
  />
  <!--Accessible slick-->
  <!-- Add the core slick.min.css -->
  <link
    rel="stylesheet"
    type="text/css"
    href="//cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.css"
  />

  <!-- Add ONE of the theme files (accessible version or original) -->
  <link
    rel="stylesheet"
    type="text/css"
    href="//cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/accessible-slick-theme.min.css"
  />
  <!--SASS Configuration-->
  <!--{{ $sass := resources.Get "scss/main.scss" }} {{ $style := $sass |
  resources.ToCSS (dict "enableSourceMap" true) | resources.Fingerprint }}-->
  {{ $options := dict "targetPath" "css/style.css" "transpiler" "dartsass" "vars" .Site.Params.theme }}
  {{ $css := resources.Get "scss/main.scss" | css.Sass $options }}
  <link
    rel="stylesheet"
    href="{{ $css.RelPermalink }}"
  />
  <!--integrity="{{ $style.Data.Integrity }}"-->
  <link rel="preload" as="image" href="/img/{{ .Site.Params.current }}/logo.png" />
  <link rel="preload" as="image" href="/img/{{ .Site.Params.current }}/banner.jpg" />
  <link rel="preload" as="image" href="/img/{{ .Site.Params.current }}/banner-mobile.jpg" />
  <!--Format pages titles-->
  {{ $title := print .Title " | " .Site.Title }} {{ if .IsHome }}{{ $title =
  .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/favicon/{{ .Site.Params.current }}/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/favicon/{{ .Site.Params.current }}/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/favicon/{{ .Site.Params.current }}/favicon-16x16.png"
  />
  <link rel="manifest" href="/favicon/{{ .Site.Params.current }}/site.webmanifest" />
  <meta name="msapplication-TileColor" content="{{ .Site.Params.theme.banner_bg }}" />
  <meta name="theme-color" content="{{ .Site.Params.theme.banner_bg }}" />
</head>
